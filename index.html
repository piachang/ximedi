---
layout: post
default_post: intermedio_i
---



{% assign thepost = site.posts | where:"slug", page.default_post %}

<div class="post">
  {% for sh in thepost[0].sheets %}
  {% if sh.img %}
  <div class="sheet" x-data="{ open: false }" x-on:click="open = ! open">
    <img src="https://anillustrateddive.sfo3.digitaloceanspaces.com/{{sh.img}}" loading="lazy">
    <div class="description" x-cloak x-show="open" x-transition>
      <div class="text">
        {{sh.text | newline_to_br}}
      </div>
    </div>
  </div>
  {% elsif sh.imgs %}
  <div class="sheet-horizontal">
    {% for im in sh.imgs %}
    <img src="https://anillustrateddive.sfo3.digitaloceanspaces.com/{{im}}" loading="lazy">
    {% endfor %}
  </div>
  {% endif%}
  {% endfor %}
</div>
