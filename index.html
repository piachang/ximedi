---
layout: post
default_post: la_mer
---



{% assign thepost = site.posts | where:"slug", "la_mer" %}

<div class="post">
  {% for sh in thepost[0].sheets %}
  <div class="sheet" x-data="{ open: false }" x-on:click="open = ! open">
    <img src="https://anillustrateddive.sfo3.digitaloceanspaces.com/{{sh.img}}" loading="lazy">
    <div class="description" x-cloak x-show="open" x-transition>
      <div class="text">
        {{sh.text.en | newline_to_br}}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
